<title>REU CDS Demo</title>
<script src="res/jquery.min.js"></script>
<script src="res/bonsai.min.js"></script>
<script src="showmatrix.js"></script>
<script>
function runDemo() {
	document.getElementById("stage").innerHTML = "";
    var x;
	if (document.getElementById("sorttype2").checked)
		x = "sortable";
	else if (document.getElementById("sorttype3").checked)
		x = "unsortable";
	else
		x = "random";
	var game = bonsai.run($('#stage')[0], {url: 'demo.js', sorttype: x});
	game.on('message:change', function(arg) {
		showObjects(arg);
	});
}
</script>
</head>
<body>
    <h1 id="permutation"></h1>
    <div id="stage"></div>
	<h3 id="matrix"></h3>	
	<form>
	<input type="radio" id="sorttype1" name="sorttype" value="random" checked>Random<br>
	<input type="radio" id="sorttype2" name="sorttype" value="sortable">Sortable<br>
	<input type="radio" id="sorttype3" name="sorttype" value="unsortable">Unsortable<br>
	<input type="button" onclick="runDemo()" value="Get Permutation">
	</form>
	<script type="text/javascript">
        var game = bonsai.run($('#stage')[0], 'demo.js');
		game.on('message:change', function(arg) {
			showObjects(arg);
		});
    </script>
	<!--<script>showObjects(matrix);</script>-->
</body>
</html>
